        <section class="contact section">
            <h2 class="section__title">Contacter Moi</h2>
            <div class="contact__page container grid">
                <form action="" class="contact__form grid" id="contact-form">
                    <div class="contact__group grid">
                        <div class="contact__box">
                            <input type="text" name="user_name" id="name" required placeholder="Ecrire votre nom" class="contact__input">
                            <label for="name" class="contact__label">Nom</label>
                        </div>

                        <div class="contact__box">
                            <input type="email" name="user_email" id="email" required placeholder="Ecrire votre email" class="contact__input">
                            <label for="email" class="contact__label">Address mail</label>
                        </div>
                    </div>

                    <div class="contact__area">
                        <textarea name="user_message" id="message" required placeholder="Ecrire votre message" class="contact__input "></textarea>

                    </div>

                    <p class="contact__message" id="contact-message"></p>

                    <button type="submit" class="contact_send button">Envoyer</button>
                </form>
            </div>
        </section>
